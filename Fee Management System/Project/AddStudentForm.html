
<form action="AddStudentSave" method="post">
<table>
<tr><td>Student ID:</td><td><input type="text" name="rollno" required/></td></tr>
<tr><td>Name:</td><td><input type="text" name="name" required/></td></tr>
<tr><td>Email:</td><td><input type="email" name="email" required/></td></tr>
<tr><td>Gender:</td><td>
<input type="radio" name="gender" value="Male"/> Male
<input type="radio" name="gender" value="Female"/> Female
</td></tr>
<tr><td>Course:</td><td>
<select name="course">
<option>Java</option>
<option>.Net</option>
<option>PHP</option>
<option>Android</option>
<option>Bootstrap</option>
<option>Oracle Database</option>
<option>Python</option>
<option>AWS</option>
<option>Machine Learning</option>
</select>
</td></tr>
<tr><td>Fee:</td><td><input type="text" name="fee"/></td></tr>
<tr><td>Paid:</td><td><input type="text" name="paid"/></td></tr>
<tr><td>Due:</td><td><input type="text" name="due"/></td></tr>
<tr><td>Address:</td><td><textarea name="address" style="width:300px;height:100px;"></textarea></td></tr>
<tr><td>Contact No:</td><td><input type="text" name="contact"/></td></tr>
<tr><td colspan="2" align="center"><input type="submit" class="btn btn-default" value="Save Student"/></td></tr>
</table>
</form>
